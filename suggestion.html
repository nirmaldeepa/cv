<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Your Suggestions</h1>
  <p>
    Feel free to write to us your suggestions
    and feedback filling out the following details.
  </p>

<fieldset>
  <legend>Your Suggestions</legend>

  <form class="" action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain">
    <label for="fullname">Full Name:</label>
    <input type="text" name="yourName" value="" required><br><br>

    <label for="Phone">Phone No:</label>
    <input type="tel" name="yourPhoneNo" value=""><br><br>

    <label for="email">Email Id:</label>
    <input type="email" name="yourEmailId" value=""><br><br>

    <label for="message">Your Suggestions:</label>
    <textarea name="message" rows="5" columns="50" spellcheck="true"></textarea><br><br>

    <input type="submit" name="Submit"><br><br>
  </form>
  </fieldset>
  <a href="index.html"><strong>Back</strong></a>
</body>

</html>
